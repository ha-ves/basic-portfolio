<!-- Project navigation: previous / next -->
<nav class="project-nav" aria-label="Project navigation">
    <div class="project-nav-inner" style="display:flex; justify-content:space-between; align-items:center; width:100%;">
        <div class="project-nav-left" style="flex:1;">
            {% if page.previous %}
            <a class="project-nav-previous" href="{{ page.previous.url }}" title="Previous project: {{ page.previous.title }}">&larr; {{ page.previous.title }}</a>
            {% endif %}
        </div>

        <div class="project-nav-right" style="flex:1; text-align:right;">
            {% if page.next %}
            <a class="project-nav-next" href="{{ page.next.url }}" title="Next project: {{ page.next.title }}">{{ page.next.title }} &rarr;</a>
            {% endif %}
        </div>
    </div>
</nav>
